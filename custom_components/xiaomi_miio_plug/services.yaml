switch_set_power_mode:
  description: Set the power mode.
  target:
    description: The entity of the switch/powerstrip to set power mode.
    example: switch.xiaomi_miio_device
    required: true
    entity:
      integration: xiaomi_plug
      domain: switch
  fields:
    entity_id:
      description: Name of the xiaomi miio entity.
      example: 'switch.xiaomi_miio_device'
    mode:
      description: Power mode, valid values are 'normal' and 'green'.
      example: 'green'
      selector:
