switch_set_wifi_led_on:
  description: Turn the wifi led on.
  target:
    description: The entity of the switch/powerstrip to turn led on.
    example: switch.xiaomi_miio_device
    required: true
    entity:
      integration: xiaomi_plug
      domain: switch
  fields:
    entity_id:
      description: Name of the xiaomi miio entity.
      example: 'switch.xiaomi_miio_device'
